<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900 text-white">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Types</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full flex flex-col">



    <div class="flex-1 flex">
        <!-- User Section -->
        <div class="w-64 p-4 overflow-y-auto bg-gray-800 shadow-lg">
            <div class="users space-y-2"></div>
        </div>
    

        <!-- Main Section -->
        <div class="flex-1 flex flex-col items-center p-4">
            <!-- Upload Section -->
            <div id="uploadSection" class="flex flex-col items-center space-y-4 p-8 bg-gray-800 shadow-lg rounded-lg">
                <input type="file" accept=".json" id="uploadFile" class="border p-2 rounded-lg bg-gray-700 text-white">
                <button id="uploadBtn" class="bg-blue-500 text-white p-2 rounded-lg">Upload File</button>
            </div>

            <!-- Chart Section -->
            <div id="chartSection" class="hidden w-full max-w-4xl mt-8 shadow-lg p-6 rounded-lg">
                <canvas id="myChart" class="mx-auto"></canvas>
                <div class="mt-6 space-x-4 text-center">
                    <button id="editBtn" class="bg-yellow-500 text-white p-2 rounded-lg">Edit Data</button>
                    <button id="changeDataBtn" class="bg-green-500 text-white p-2 rounded-lg">Change Data</button>
                </div>
                <div class="mt-4 text-center">
                    <button id="radarBtn" class="bg-gray-500 text-white p-2 rounded-lg">Radar Chart</button>
                    <button id="lineBtn" class="bg-gray-500 text-white p-2 rounded-lg">Line Chart</button>
                    <button id="polarAreaBtn" class="bg-gray-500 text-white p-2 rounded-lg">Polar Area Chart</button>
                    <button id="barBtn" class="bg-gray-500 text-white p-2 rounded-lg">Bar Chart</button>
                </div>
                <div id="editForm" class="mt-4 hidden text-center">
                    <textarea id="newXData" class="w-full p-2 border rounded-lg mb-4 bg-gray-700 text-white" rows="3" placeholder="Enter new x values (comma separated)"></textarea>
                    <textarea id="newYData" class="w-full p-2 border rounded-lg mb-4 bg-gray-700 text-white" rows="3" placeholder="Enter new y values (comma separated)"></textarea>
                    <button id="saveBtn" class="bg-blue-500 text-white p-2 rounded-lg">Update Graph</button>
                </div>
                <div id="changeDataForm" class="mt-4 hidden text-center">
                    <input type="text" id="xLabel" class="w-full p-2 border rounded-lg mb-4 bg-gray-700 text-white" placeholder="Enter x label to change">
                    <input type="text" id="newYValue" class="w-full p-2 border rounded-lg mb-4 bg-gray-700 text-white" placeholder="Enter new y value">
                    <button id="updateDataBtn" class="bg-red-500 text-white p-2 rounded-lg">Update Data</button>
                </div>
            </div>

            <!-- Start Lobby Button -->
            <div class="text-center p-4">
                <button id="start-lobby" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                    ADMIN
                </button>
            </div>
        </div>

        <!-- Chat Box -->
        <div class="w-80 bg-gray-800 flex flex-col shadow-lg">
            <div id="chat-box" class="flex-1 p-4 overflow-y-auto"></div>
            <div class="p-4 bg-gray-700">
                <div class="flex">
                    <input type="text" id="chat-input" placeholder="Type a message" class="flex-1 rounded-l-lg p-2 border-t mr-0 border-b border-l text-gray-300 border-gray-600 bg-gray-800">
                    <button id="send-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-r-lg">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="./socketInstance.js" type="module"></script>
    <script src="./canvas.js" type="module"></script>

</body>

</html>
